<body>
  <div id="wrapper">
    <!-- start header -->
    <header>
      <div class="navbar navbar-default navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-Bistro=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="navbar-collapse collapse ">
            <ul class="nav navbar-nav">
              <li><a href="index.html">Inicio</a></li>
              <li><a href="gallery.html">Platillos</a></li>

            </ul>
          </div>
        </div>
      </div>
    </header><!-- end header -->
    <section id="inner-headline">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2 class="pageTitle">Contacto</h2>
          </div>
        </div>
      </div>
    </section>
    <section id="content">

      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p>Desde aquí podrás contactarnos</p>
            <div class="done">
              <div class="alert alert-success">
                <button type="button" class="close" data-dismiss="alert">×</button>
                Tu mensaje ha sido enviado, gracias.
              </div>
            </div>
            <div class="contact-form">

              <form action="#" id="contactform" class="contact">
                <div class="form-group has-feedback">
                  <label for="name">Nombre*</label>
                  <input type="text" class="form-control" name="name" placeholder="">
                  <i class="fa fa-user form-control-feedback"></i>
                </div>
                <div class="form-group has-feedback">
                  <label for="email">Email*</label>
                  <input type="email" class="form-control" name="email" placeholder="">
                  <i class="fa fa-envelope form-control-feedback"></i>
                </div>

                <div class="form-group has-feedback">
                  <label for="message">Mensaje*</label>
                  <textarea class="form-control" rows="6" name="comment" placeholder=""></textarea>
                  <i class="fa fa-pencil form-control-feedback"></i>
                </div>
                <input type="submit" value="Enviar" id="submit" class="submit btn btn-default">
              </form>


            </div>
          </div>
        </div>
      </div>

    </section>
    <footer>
      <div id="sub-footer">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <div class="copyright">
                <p>
                  <span>&copy; Gastronomía Mexicana 2023 Todos los derechos reservados
                </p>
              </div>
            </div>
            <div class="col-lg-6">
              <ul class="social-network">
                <li><a href="#" data-placement="top" title="Facebook"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#" data-placement="top" title="Twitter"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#" data-placement="top" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
                <li><a href="#" data-placement="top" title="Pinterest"><i class="fa fa-pinterest"></i></a></li>
                <li><a href="#" data-placement="top" title="Google plus"><i class="fa fa-google-plus"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
